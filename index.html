<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נעם 1 - מעקב תדלוק לרכב</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #d1d5db;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 18px;
            margin: 8px 0;
            text-align: center;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .photo-preview {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            background: #f9fafb;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 6px;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #f3f4f6;
            font-weight: bold;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .alert {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f59e0b;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #10b981;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            .card {
                padding: 1rem;
            }
            .btn-primary {
                padding: 12px 20px;
                font-size: 16px;
            }
            .input-field {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                <i class="fas fa-gas-pump text-blue-600"></i> נעם 1
            </h1>
            <p class="text-gray-600 mb-6">מעקב תדלוק פשוט לכל המשפחה</p>
        </div>

        <!-- תהליך התדלוק -->
        <div class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-plus-circle text-green-600"></i> תדלוק חדש
            </h2>
            
            <!-- שלב 1: צילום ספידומטר -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">שלב 1: צלמו ספידומטר</h3>
                <button class="btn-primary" onclick="takePicture('odometer')">
                    <i class="fas fa-camera"></i> צלמו ספידומטר
                </button>
                <div id="odometerPreview" class="photo-preview">
                    <i class="fas fa-image text-gray-400 text-4xl"></i>
                </div>
            </div>

            <!-- שלב 2: צילום משאבת דלק -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">שלב 2: צלמו משאבת דלק</h3>
                <button class="btn-primary" onclick="takePicture('pump')">
                    <i class="fas fa-camera"></i> צלמו משאבת דלק
                </button>
                <div id="pumpPreview" class="photo-preview">
                    <i class="fas fa-image text-gray-400 text-4xl"></i>
                </div>
            </div>

            <!-- שלב 3: הקלדת נתונים -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">שלב 3: הקלידו 3 מספרים</h3>
                <input type="number" id="odometer" class="input-field" placeholder="מספר ק״מ בספידומטר" step="0.1">
                <input type="number" id="liters" class="input-field" placeholder="כמות ליטרים" step="0.01">
                <input type="number" id="totalPrice" class="input-field" placeholder="מחיר תדלוק (₪)" step="0.01">
            </div>

            <!-- כפתור שמירה -->
            <button class="btn-primary" onclick="saveFuelRecord()">
                <i class="fas fa-save"></i> שמור תדלוק
            </button>

            <div id="message"></div>
        </div>

        <!-- סטטיסטיקות -->
        <div class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-chart-line text-purple-600"></i> סטטיסטיקות
            </h2>
            <div class="stats-grid" id="statsGrid">
                <!-- סטטיסטיקות יתווספו כאן -->
            </div>
        </div>

        <!-- גרף צריכת דלק -->
        <div class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-chart-area text-orange-600"></i> גרף צריכת דלק
            </h2>
            <div style="height: 400px;">
                <canvas id="fuelChart"></canvas>
            </div>
        </div>

        <!-- טבלת תדלוקים -->
        <div class="card">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-table text-red-600"></i> היסטוריית תדלוקים
            </h2>
            <div class="table-container">
                <table id="fuelTable">
                    <thead>
                        <tr>
                            <th>תאריך</th>
                            <th>ק"מ</th>
                            <th>מרחק</th>
                            <th>ליטרים</th>
                            <th>מחיר</th>
                            <th>₪/ליטר</th>
                            <th>ק"מ/ליטר</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="fuelTableBody">
                        <!-- רשומות יתווספו כאן -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Input file hidden for camera -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

    <script>
        let fuelRecords = [];
        let currentPhotoType = null;
        let odometerPhoto = null;
        let pumpPhoto = null;

        // טעינת נתונים מ-LocalStorage
        function loadData() {
            try {
                const stored = localStorage.getItem('fuelRecords');
                if (stored) {
                    fuelRecords = JSON.parse(stored);
                    updateTable();
                    updateStats();
                    updateChart();
                }
            } catch (error) {
                console.error('Error loading data:', error);
                fuelRecords = [];
            }
        }

        // שמירת נתונים ב-LocalStorage
        function saveData() {
            try {
                localStorage.setItem('fuelRecords', JSON.stringify(fuelRecords));
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                showMessage('שגיאה בשמירת הנתונים', 'error');
                return false;
            }
        }

        // צילום תמונה
        function takePicture(type) {
            currentPhotoType = type;
            const input = document.getElementById('cameraInput');
            input.click();
        }

        // טיפול בתמונה שנצולמה
        document.getElementById('cameraInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const previewId = currentPhotoType === 'odometer' ? 'odometerPreview' : 'pumpPreview';
                    const preview = document.getElementById(previewId);
                    
                    preview.innerHTML = `<img src="${imageData}" alt="${currentPhotoType}">`;
                    
                    if (currentPhotoType === 'odometer') {
                        odometerPhoto = imageData;
                    } else {
                        pumpPhoto = imageData;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // שמירת רשומת תדלוק
        function saveFuelRecord() {
            const odometer = parseFloat(document.getElementById('odometer').value);
            const liters = parseFloat(document.getElementById('liters').value);
            const totalPrice = parseFloat(document.getElementById('totalPrice').value);

            // בדיקת שדות חובה
            if (!odometer || !liters || !totalPrice) {
                showMessage('אנא מלאו את כל השדות', 'error');
                return;
            }

            if (odometer <= 0 || liters <= 0 || totalPrice <= 0) {
                showMessage('אנא הכניסו מספרים חיוביים', 'error');
                return;
            }

            // חישוב נתונים
            const pricePerLiter = totalPrice / liters;
            const lastRecord = fuelRecords[fuelRecords.length - 1];
            let distance = 0;
            let kmPerLiter = 0;

            if (lastRecord) {
                distance = odometer - lastRecord.odometer;
                if (distance > 0) {
                    kmPerLiter = distance / liters;
                }
            }

            // יצירת רשומה חדשה
            const newRecord = {
                id: Date.now(),
                date: new Date().toLocaleDateString('he-IL'),
                odometer: odometer,
                distance: distance,
                liters: liters,
                totalPrice: totalPrice,
                pricePerLiter: pricePerLiter,
                kmPerLiter: kmPerLiter,
                odometerPhoto: odometerPhoto,
                pumpPhoto: pumpPhoto
            };

            // הוספת הרשומה
            fuelRecords.push(newRecord);
            
            // שמירה
            if (saveData()) {
                showMessage('התדלוק נשמר בהצלחה!', 'success');
                clearForm();
                updateTable();
                updateStats();
                updateChart();
            }
        }

        // ניקוי הטופס
        function clearForm() {
            document.getElementById('odometer').value = '';
            document.getElementById('liters').value = '';
            document.getElementById('totalPrice').value = '';
            document.getElementById('odometerPreview').innerHTML = '<i class="fas fa-image text-gray-400 text-4xl"></i>';
            document.getElementById('pumpPreview').innerHTML = '<i class="fas fa-image text-gray-400 text-4xl"></i>';
            odometerPhoto = null;
            pumpPhoto = null;
        }

        // עדכון טבלה
        function updateTable() {
            const tbody = document.getElementById('fuelTableBody');
            tbody.innerHTML = '';

            fuelRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.odometer.toLocaleString()}</td>
                    <td>${record.distance > 0 ? record.distance.toLocaleString() : '-'}</td>
                    <td>${record.liters.toFixed(2)}</td>
                    <td>₪${record.totalPrice.toFixed(2)}</td>
                    <td>₪${record.pricePerLiter.toFixed(2)}</td>
                    <td>${record.kmPerLiter > 0 ? record.kmPerLiter.toFixed(2) : '-'}</td>
                    <td>
                        <button class="btn-secondary" onclick="deleteRecord(${record.id})" style="width: auto; padding: 8px 16px; margin: 0;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // מחיקת רשומה
        function deleteRecord(id) {
            if (confirm('האם אתם בטוחים שברצונכם למחוק את הרשומה?')) {
                fuelRecords = fuelRecords.filter(record => record.id !== id);
                saveData();
                updateTable();
                updateStats();
                updateChart();
                showMessage('הרשומה נמחקה בהצלחה', 'success');
            }
        }

        // עדכון סטטיסטיקות
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            
            if (fuelRecords.length === 0) {
                statsGrid.innerHTML = '<p class="text-gray-500 text-center">אין נתונים להצגה</p>';
                return;
            }

            const validRecords = fuelRecords.filter(r => r.kmPerLiter > 0);
            const avgConsumption = validRecords.length > 0 ? 
                validRecords.reduce((sum, r) => sum + r.kmPerLiter, 0) / validRecords.length : 0;

            const totalDistance = fuelRecords.reduce((sum, r) => sum + r.distance, 0);
            const totalCost = fuelRecords.reduce((sum, r) => sum + r.totalPrice, 0);
            const avgDistance = fuelRecords.length > 1 ? totalDistance / (fuelRecords.length - 1) : 0;

            const lastMonth = new Date();
            lastMonth.setMonth(lastMonth.getMonth() - 1);
            const monthlyRecords = fuelRecords.filter(r => new Date(r.date) >= lastMonth);
            const monthlyCost = monthlyRecords.reduce((sum, r) => sum + r.totalPrice, 0);

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${avgConsumption.toFixed(1)}</div>
                    <div class="stat-label">ממוצע ק"מ לליטר</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">₪${monthlyCost.toFixed(0)}</div>
                    <div class="stat-label">עלות חודשית</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgDistance.toFixed(0)}</div>
                    <div class="stat-label">ממוצע מרחק בין תדלוקים</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">₪${totalCost.toFixed(0)}</div>
                    <div class="stat-label">סה"כ הוצאות</div>
                </div>
            `;
        }

        // עדכון גרף
        function updateChart() {
            const ctx = document.getElementById('fuelChart').getContext('2d');
            const validRecords = fuelRecords.filter(r => r.kmPerLiter > 0);
            
            if (window.fuelChart) {
                window.fuelChart.destroy();
            }

            window.fuelChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: validRecords.map(r => r.date),
                    datasets: [{
                        label: 'ק"מ לליטר',
                        data: validRecords.map(r => r.kmPerLiter),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'ק"מ לליטר'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'תאריך'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // הצגת הודעה
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type === 'error' ? 'alert' : 'success'}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // טעינת הנתונים בהפעלה
        window.addEventListener('load', loadData);
        
        // שמירה אוטומטית לפני סגירת הדפדפן
        window.addEventListener('beforeunload', saveData);
    </script>
</body>
</html>
