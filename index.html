<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נעם 1 - מעקב תדלוק לרכב</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        .preview-img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            border: 3px solid #e5e7eb;
        }
        input[type="number"] {
            font-size: 1.5rem;
            padding: 1rem;
            border: 3px solid #e5e7eb;
            border-radius: 15px;
            text-align: center;
        }
        input[type="number"]:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            font-size: 1.1rem;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
        }
        th {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .stats-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            border: 2px solid #f59e0b;
        }
        .chart-container {
            height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="glass-card p-6 mb-6 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-gas-pump text-blue-600 mr-3"></i>
                נעם 1 - מעקב תדלוק לרכב
            </h1>
            <p class="text-xl text-gray-600">מעקב פשוט וקל לכל המשפחה</p>
        </div>

        <!-- Add New Fuel Entry -->
        <div class="glass-card p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-plus-circle text-green-600 mr-2"></i>
                תדלוק חדש
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Photo Section -->
                <div class="space-y-6">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">📸 צילום תמונות</h3>
                        
                        <!-- Speedometer Photo -->
                        <div class="mb-6">
                            <button id="speedometerBtn" class="btn-primary text-white px-8 py-4 rounded-2xl text-xl font-semibold w-full mb-4">
                                <i class="fas fa-camera mr-2"></i>
                                צלמו ספידומטר
                            </button>
                            <input type="file" id="speedometerInput" accept="image/*" capture="environment" class="hidden">
                            <div id="speedometerPreview" class="text-center"></div>
                        </div>
                        
                        <!-- Fuel Pump Photo -->
                        <div class="mb-6">
                            <button id="fuelPumpBtn" class="btn-secondary text-white px-8 py-4 rounded-2xl text-xl font-semibold w-full mb-4">
                                <i class="fas fa-camera mr-2"></i>
                                צלמו משאבת דלק לאחר תדלוק
                            </button>
                            <input type="file" id="fuelPumpInput" accept="image/*" capture="environment" class="hidden">
                            <div id="fuelPumpPreview" class="text-center"></div>
                        </div>
                    </div>
                </div>

                <!-- Manual Input Section -->
                <div class="space-y-6">
                    <div class="text-center">
                        <h3 class="text-xl font-semibold mb-4">⌨️ הקלידו 3 מספרים</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-lg font-semibold mb-2">1. ספידומטר (ק"מ)</label>
                                <input type="number" id="kmInput" placeholder="למשל: 125000" class="w-full">
                            </div>
                            
                            <div>
                                <label class="block text-lg font-semibold mb-2">2. ליטרים</label>
                                <input type="number" id="litersInput" step="0.01" placeholder="למשל: 45.5" class="w-full">
                            </div>
                            
                            <div>
                                <label class="block text-lg font-semibold mb-2">3. מחיר תדלוק (₪)</label>
                                <input type="number" id="priceInput" step="0.01" placeholder="למשל: 280.50" class="w-full">
                            </div>
                        </div>
                        
                        <button id="saveBtn" class="btn-primary text-white px-12 py-4 rounded-2xl text-xl font-semibold mt-6 w-full">
                            <i class="fas fa-save mr-2"></i>
                            שמור תדלוק
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="glass-card p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-chart-line text-blue-600 mr-2"></i>
                סטטיסטיקות
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="stats-card text-center">
                    <div class="text-3xl font-bold text-orange-700" id="avgConsumption">--</div>
                    <div class="text-lg font-semibold">ממוצע ק"מ לליטר</div>
                </div>
                
                <div class="stats-card text-center">
                    <div class="text-3xl font-bold text-orange-700" id="avgDistance">--</div>
                    <div class="text-lg font-semibold">מרחק ממוצע בין תדלוקים</div>
                </div>
                
                <div class="stats-card text-center">
                    <div class="text-3xl font-bold text-orange-700" id="monthlyCost">--</div>
                    <div class="text-lg font-semibold">עלות חודשית משוערת</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="consumptionChart"></canvas>
            </div>
        </div>

        <!-- Fuel Records Table -->
        <div class="glass-card p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                <i class="fas fa-table text-purple-600 mr-2"></i>
                היסטוריית תדלוקים
            </h2>
            
            <div class="table-container">
                <table class="w-full" id="fuelTable">
                    <thead>
                        <tr>
                            <th>תאריך</th>
                            <th>ק"מ נוכחי</th>
                            <th>מרחק נסיעה</th>
                            <th>ליטרים</th>
                            <th>מחיר כולל</th>
                            <th>מחיר לליטר</th>
                            <th>ק"מ לליטר</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="fuelTableBody">
                        <tr>
                            <td colspan="8" class="text-center text-gray-500 py-8">אין תדלוקים עדיין</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let fuelRecords = JSON.parse(localStorage.getItem('fuelRecords')) || [];
        let currentSpeedometerImage = null;
        let currentFuelPumpImage = null;
        let consumptionChart = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            displayFuelRecords();
            updateStatistics();
            createChart();
        });

        function setupEventListeners() {
            // Photo buttons
            document.getElementById('speedometerBtn').addEventListener('click', () => {
                document.getElementById('speedometerInput').click();
            });
            
            document.getElementById('fuelPumpBtn').addEventListener('click', () => {
                document.getElementById('fuelPumpInput').click();
            });

            // Photo inputs
            document.getElementById('speedometerInput').addEventListener('change', handleSpeedometerPhoto);
            document.getElementById('fuelPumpInput').addEventListener('change', handleFuelPumpPhoto);

            // Save button
            document.getElementById('saveBtn').addEventListener('click', saveFuelRecord);
        }

        function handleSpeedometerPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentSpeedometerImage = e.target.result;
                    const preview = document.getElementById('speedometerPreview');
                    preview.innerHTML = `
                        <img src="${e.target.result}" class="preview-img mx-auto">
                        <p class="text-green-600 font-semibold mt-2">✓ תמונת ספידומטר נשמרה</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleFuelPumpPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentFuelPumpImage = e.target.result;
                    const preview = document.getElementById('fuelPumpPreview');
                    preview.innerHTML = `
                        <img src="${e.target.result}" class="preview-img mx-auto">
                        <p class="text-green-600 font-semibold mt-2">✓ תמונת משאבה נשמרה</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveFuelRecord() {
            const km = parseFloat(document.getElementById('kmInput').value);
            const liters = parseFloat(document.getElementById('litersInput').value);
            const price = parseFloat(document.getElementById('priceInput').value);

            // Validation
            if (!km || !liters || !price) {
                alert('אנא מלאו את כל השדות');
                return;
            }

            if (!currentSpeedometerImage || !currentFuelPumpImage) {
                alert('אנא צלמו את הספידומטר ואת משאבת הדלק');
                return;
            }

            // Calculate values
            const date = new Date().toLocaleDateString('he-IL');
            const pricePerLiter = price / liters;
            
            let distance = 0;
            let consumption = 0;
            
            if (fuelRecords.length > 0) {
                const lastRecord = fuelRecords[fuelRecords.length - 1];
                distance = km - lastRecord.km;
                if (distance > 0) {
                    consumption = distance / liters;
                }
            }

            // Create new record
            const newRecord = {
                id: Date.now(),
                date: date,
                km: km,
                distance: distance,
                liters: liters,
                price: price,
                pricePerLiter: pricePerLiter,
                consumption: consumption,
                speedometerImage: currentSpeedometerImage,
                fuelPumpImage: currentFuelPumpImage
            };

            // Add to records
            fuelRecords.push(newRecord);
            localStorage.setItem('fuelRecords', JSON.stringify(fuelRecords));

            // Clear form
            clearForm();
            
            // Update display
            displayFuelRecords();
            updateStatistics();
            updateChart();

            alert('תדלוק נשמר בהצלחה!');
        }

        function clearForm() {
            document.getElementById('kmInput').value = '';
            document.getElementById('litersInput').value = '';
            document.getElementById('priceInput').value = '';
            document.getElementById('speedometerPreview').innerHTML = '';
            document.getElementById('fuelPumpPreview').innerHTML = '';
            currentSpeedometerImage = null;
            currentFuelPumpImage = null;
        }

        function displayFuelRecords() {
            const tbody = document.getElementById('fuelTableBody');
            
            if (fuelRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-gray-500 py-8">אין תדלוקים עדיין</td></tr>';
                return;
            }

            tbody.innerHTML = fuelRecords.map(record => `
                <tr>
                    <td>${record.date}</td>
                    <td>${record.km.toLocaleString()}</td>
                    <td>${record.distance > 0 ? record.distance.toLocaleString() : '--'}</td>
                    <td>${record.liters.toFixed(2)}</td>
                    <td>₪${record.price.toFixed(2)}</td>
                    <td>₪${record.pricePerLiter.toFixed(2)}</td>
                    <td>${record.consumption > 0 ? record.consumption.toFixed(2) : '--'}</td>
                    <td>
                        <button onclick="viewImages(${record.id})" class="text-blue-600 hover:text-blue-800 mr-2">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="deleteRecord(${record.id})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStatistics() {
            if (fuelRecords.length < 2) {
                document.getElementById('avgConsumption').textContent = '--';
                document.getElementById('avgDistance').textContent = '--';
                document.getElementById('monthlyCost').textContent = '--';
                return;
            }

            // Calculate averages
            const consumptionRecords = fuelRecords.filter(r => r.consumption > 0);
            const avgConsumption = consumptionRecords.reduce((sum, r) => sum + r.consumption, 0) / consumptionRecords.length;
            
            const distanceRecords = fuelRecords.filter(r => r.distance > 0);
            const avgDistance = distanceRecords.reduce((sum, r) => sum + r.distance, 0) / distanceRecords.length;
            
            const avgPrice = fuelRecords.reduce((sum, r) => sum + r.price, 0) / fuelRecords.length;
            const monthlyCost = (avgPrice * 30) / (avgDistance / 1000 * 30); // Rough estimate

            document.getElementById('avgConsumption').textContent = avgConsumption.toFixed(2);
            document.getElementById('avgDistance').textContent = avgDistance.toFixed(0);
            document.getElementById('monthlyCost').textContent = `₪${monthlyCost.toFixed(0)}`;
        }

        function createChart() {
            const ctx = document.getElementById('consumptionChart').getContext('2d');
            
            consumptionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'צריכת דלק (ק"מ לליטר)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'ק"מ לליטר'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'תאריך'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
            
            updateChart();
        }

        function updateChart() {
            if (!consumptionChart) return;
            
            const consumptionData = fuelRecords.filter(r => r.consumption > 0);
            
            consumptionChart.data.labels = consumptionData.map(r => r.date);
            consumptionChart.data.datasets[0].data = consumptionData.map(r => r.consumption);
            consumptionChart.update();
        }

        function viewImages(recordId) {
            const record = fuelRecords.find(r => r.id === recordId);
            if (!record) return;

            const modalHtml = `
                <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg max-w-4xl max-h-full overflow-y-auto">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-4">תמונות תדלוק מיום ${record.date}</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="text-center">
                                    <h4 class="font-semibold mb-2">ספידומטר</h4>
                                    <img src="${record.speedometerImage}" class="max-w-full max-h-96 mx-auto rounded-lg">
                                </div>
                                <div class="text-center">
                                    <h4 class="font-semibold mb-2">משאבת דלק</h4>
                                    <img src="${record.fuelPumpImage}" class="max-w-full max-h-96 mx-auto rounded-lg">
                                </div>
                            </div>
                            <button onclick="closeModal()" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                                סגור
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            if (modal) modal.remove();
        }

        function deleteRecord(recordId) {
            if (confirm('האם אתם בטוחים שברצונכם למחוק את הרשומה?')) {
                fuelRecords = fuelRecords.filter(r => r.id !== recordId);
                localStorage.setItem('fuelRecords', JSON.stringify(fuelRecords));
                displayFuelRecords();
                updateStatistics();
                updateChart();
            }
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.id === 'imageModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
